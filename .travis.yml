sudo: required
services:
  - docker

install:
  - docker pull blang/latex:ubuntu
  - docker save blang/latex:ubuntu | gzip > docker/latex.tar.gz

before_script:
  - gzip -dc docker/latex.tar.gz | docker load

script:
  - ./latexdockercmd.sh bash ./compile-all.sh
  - mkdir dist
  - cp index.html > dist/
  - cp *.pdf > dist/
  - cp *.tex > dist/

cache:
  directories:
  - docker
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $github_token
  local_dir: dist
  on:
    branch: master
